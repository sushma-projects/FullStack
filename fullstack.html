        <title>fullstack</title>
    </head>
    <body>
        <p>In computing, a solution stack or software stack is a set of software subsystems or components needed to create a complete platform such that no additional software is needed to support applications. Applications are said to "run on" or "run on top of" the resulting platform.</p>
    </body>
</html>
